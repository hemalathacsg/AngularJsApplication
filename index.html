<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <title>Main Routing Page</title>
    <script src="templates/home.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="indexModule">
    <div class="header">
        <h1>
            Website Header
        </h1>
    </div>
    <div class="leftmenu">
        <a href="#!home">Home</a>
        <a href="#!courses">Courses</a>
        <a href="#!faculty">Faculty</a>
        <a href="#!sample">sample</a>
        <a href="#!sample2">sample2</a>
    </div>
    <div class="mainContent">
        <div ng-view></div>
    </div>
    </tr>
    <div class="footer">

        <b>Website Footer</b>
    </div>

    <script>
        var app1 = angular.module("indexModule", ['ngRoute']);
        app1.config(function ($routeProvider) {
            $routeProvider
                .when("/home", {
                    templateUrl: "templates/home.html",
                    controller: "homeController"
                })
                .when("/courses", {
                    templateUrl: "templates/course.html",
                    controller: "courseController"
                })
                .when("/faculty", {
                    templateUrl: "templates/faculty.html",
                    controller: "facultyController"
                })
                .when("/sample", {
                    template: "just checking"
                })
                .when("/sample2", {
                    templateUrl: "sample2.html"
                })
        });

        app1.controller("courseController", function ($scope) {
            console.log("entered course contoller");
            $scope.courses = [".net", "c#", "power bi", "devops"];
        });
        app1.controller("facultyController", function ($scope) {
            console.log("entered employee contoller");
            $scope.employees = ["ethan", "nick", "Caleb", "ambrose", "putin"]
        });
    </script>
</body>

</html>
